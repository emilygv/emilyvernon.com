---
layout: default
---

<article class="container">
  {% if page.title %}
  <header>
   <h1 itemprop="headline">{{ page.title | escape }}</h1>
 </header>
 {% endif %}

 <div class="content">
   {% if page.image %}
     <img src="{{ page.image }}" alt="Post image">
   {% endif %}

   {{ content }}
 </div>

</article>
