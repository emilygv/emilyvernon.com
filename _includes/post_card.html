{% assign post = include %}
<article>
    <a href="{{ post.url | relative_url }}"><h2>{{ post.title | escape }}</h2></a>
    {%- if site.show_excerpts -%}
    <p itemprop="description">{{ post.excerpt | strip_html | truncatewords:30 }}</p>
    {%- endif -%}
    <p class="entry-meta">
      {% if post.categories %}{{ post.categories | join: ', ' }} - {% endif %}
      <time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date_to_string }}</time>
    </p>

</article>
