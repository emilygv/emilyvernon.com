<section class="cards-2-columns">
{% for service in site.data.services %}
<article class="service_card">
    <h3>{{ service.title }}</h3>
    <p>{{ service.description }}</p>
    <ul>
    {% for point in service.points %}
    <li>{{ point }}</li>
    {% endfor %}
    </ul>
</article>
{% endfor %}
</section>
