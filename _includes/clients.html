<section class="section-workwith">
    <div class="workwith-list shadow">
        <div class="row">
        {% for item in include.items %}
            <div class="col-6 col-md-4 col-lg-4">
                {% if item.image %}
                <img src="{{item.image}}" title="{{ item.name }}" width="100" height="100">
                {% else %}
                {{ item.name }}
                {% endif %}
            </div>
        {% endfor %}
        </div>
    </div>
</section>
