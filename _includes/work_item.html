{% assign post = include.content %}

<div class="workhighlight">

<div class="row mb-4">
  <div class="col-lg-7 mb-2 workhighlight-title">
    <p>{{post.title | escape}}</p>
  </div>
  <div class="col-lg-4 offset-lg-1">
    <p class="text-muted fw-500 fs-2 mb-2">{{post.subtitle}}</p>
    <p class="text-muted">{{post.category}}</p>
  </div>
</div>

<div class="workhighlight-img">
  <img src="{{post.image}}" alt="">
</div>

{% if post.button %}
<div class="d-flex mt-5">
  <a href="{{post.button.link}}" class="btn btn-outline-primary ms-auto">{{post.button.title}}</a>
</div>
{% endif %}

</div>
