<div class="category-nav my-5">
<nav class="fw-bold">
{% for category in site.data.categories %}
  {% assign slug = category | first | slugify %}
  {% assign name = category | last %}
  <a name="{{ name }}" href="/insights/{{ slug }}">{{ name }}</a> |
  {% endfor %}
  <a name="All Insights" href="/insights">All</a>
</nav>
</div>
