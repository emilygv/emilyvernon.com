{% assign title = include.title %}
{% assign data = include.content %}
{% assign text = data.text %}
{% assign list = data.list %}

<section class="section-industries">
  {% if title %}
  <div class="row mb-4 mb-lg-5 mt-4 mt-lg-5">
    <div class="col-lg-8 offset-lg-2">
      <p class="fs-2 mb-4 text-center"><strong>{{title}}</strong></p>
    </div>
  </div>
  {% endif %}

  <div class="row">
    {% for item in list %}
    <div class="col-lg-3 col-md-6 px-3 pb-4">
      <div class="industry shadow text-center">
        <div class="icon-w">
          <svg class='icon icon-{{item.icon}}'>
            <use xlink:href='/assets/images/sprite/sprite.svg#{{item.icon}}' />
          </svg>
        </div>
        <div class="fs-3">{{item.title}}</div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
